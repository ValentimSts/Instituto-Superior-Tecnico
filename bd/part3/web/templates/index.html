                padding: 10px;
                border: 1px solid var(--header_font_color);

            #IVM_table tr:nth-child(even) {
                background-color: var(--tertiary_color);

            /* Style for the the table rows when hovered. */
            #IVM_table tr:hover {
                background-color: var(--tr_hover_color);
            }
            
            /* Style for the table header. */
            #IVM_table th {
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: left;
